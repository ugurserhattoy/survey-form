<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Q Space Feedback Survey</title>
</head>
<body>
    <header>
        <h1 id="title">Q Space Survey Form</h1>
        <p id="description">Q Space is a math based abstract thinking Android Game. 
            You can support it with your feedbacks...
        </p>
    </header>
    <main>
        <form id="survey-form" action="">
            <div class="form-groups">
                <label for="name" id="name-label">Username</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    placeholder="Enter Your Username" 
                    class="form-members"
                    required>
            </div>
            <div class="form-groups">
                        <label for="email" id="email-label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="Enter Your E-mail" 
                            class="form-members"
                            required>
            </div>
            <div class="form-groups">
                <label for="number" id="number-label">Age (Optional)</label>
                <input 
                    type="number" 
                    name="age"
                    min="13"
                    max="100"
                    id="number"
                    class="form-members"
                    placeholder="Your Age">
            </div>
            <div class="form-groups">
                <p>How did you heard about Q Space?</p>
                <select name="dropdown" id="dropdown" class="form-members" required>
                    <option disabled selected value>Select One</option>
                    <option value="friend">by a friend</option>
                    <option value="store-suggest">play store suggest</option>
                    <option value="search">while searching on google play</option>
                    <option value="other">other</option>
                </select>
            </div>
            <fieldset class="vertical-choices">
                <legend>What do you think about Q Space?</legend>
                <label>
                    <input 
                        type="radio" 
                        name="about-q" 
                        id="awesome" 
                        value="awesome"
                        checked>
                    Awesome
                </label>
                <label>
                    <input type="radio" name="about-q" id="average" value="average">
                    Above average
                </label>
                <label>
                    <input type="radio" name="about-q" id="okay" value="okay">
                    It's ok
                </label>
                <label>
                    <input type="radio" name="about-q" id="bad" value="bad">
                    It's bad
                </label>
            </fieldset>
            <fieldset class="vertical-choices">
                <legend>What would you expect in the future?</legend>
                <label>
                    <input type="checkbox" name="expect" id="more-music" value="more-music">
                    More and various musics
                </label>
                <label>
                    <input type="checkbox" name="expect" id="more-stages" value="more-stages">
                    More stages
                </label>
                <label>
                    <input type="checkbox" name="expect" id="more-info" value="more-info">
                    More info in the info page
                </label>
                <label>
                    <input type="checkbox" name="expect" id="other" value="other">
                    Other
                </label>
            </fieldset>
            <div class="form-groups">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comment" placeholder="Any additional comments?"></textarea>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
